<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#chill-pill-project-2</title>
  <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a120b, #3c2f2f);
      color: #ffefcd;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #f4a261;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 5px;
      padding-bottom: 30px;
      margin-bottom: 50px;
      border-bottom: 2px solid #f4a261;
    }

    nav button,
    .controls button,
    .playlist-builder button {
      background: #ffb703;
      border: none;
      color: #1a120b;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .playlist {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .song {
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: 0.3s;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .song:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .song.active {
      border: 2px solid #ffb703;
      background-color: rgba(255, 183, 3, 0.3);
    }

    .song.selected {
      border: 2px solid #ffd166;
      background: rgba(255, 255, 255, 0.3);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      border-radius: 20px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      color: #ffb703;
      font-size: 16px;
      transition: background 0.3s;
      margin-top: 30px;
    }

    .playlist-builder {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 90%;
      background: #1a120b;
      padding: 12px 0;
      z-index: 9999;
      box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 5%;
    }

    .controls-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    .duration-display {
      color: #ccc;
      font-size: 14px;
      margin-top: 5px;
    }

    .progress-container {
      width: 90%;
      max-width: 600px;
      height: 6px;
      background: #555;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px auto;
      cursor: pointer;
    }

    .progress-bar {
      height: 100%;
      background: #ffb703;
      width: 0%;
      transition: width 0.2s linear;
    }

    #nowPlayingTitle {
      color: #ffb703;
      font-weight: bold;
      margin: 5px;
      text-align: center;
    }

    #meteorCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: -1;
    }

    button.toggle-active {
      box-shadow: 0 0 10px #ffb703;
      opacity: 1;
    }

    button.toggle-inactive {
      opacity: 0.5;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    a {
      text-decoration: none;
      background: #ffb703;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      color: #1a120b;
    }

    a:hover {
      box-shadow: 0px 0px 15px #ffb703;
    }

    #visualizerCanvas {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: 80vw;
      height: 40vh;
      opacity: 0.35;
      z-index: 0;
      pointer-events: none;
      border-radius: 15px 15px 0 0;
    }

    .song-count {
      text-align: center;
      color: #f4a261;
      font-size: 13px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    #volumeSlider {
      -webkit-appearance: none;
      width: 100px;
      height: 6px;
      background: #555;
      border-radius: 5px;
      outline: none;
    }

    /* Track */
    #volumeSlider::-webkit-slider-runnable-track {
      height: 6px;
      background: #555;
      border-radius: 5px;
    }

    /* Thumb */
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #ffb703;
      border-radius: 50%;
      margin-top: -4px;
      box-shadow: 0 0 10px #ffb703;
      cursor: pointer;
    }

    #volumeSlider::-moz-range-track {
      height: 6px;
      background: #555;
      border-radius: 5px;
    }

    #volumeSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #ffb703;
      border-radius: 50%;
      border: none;
      box-shadow: 0 0 10px #ffb703;
      cursor: pointer;
    }

    #volumeSlider {
      background: linear-gradient(to right,
          #ffb703 0%,
          #ffb703 50%,
          #555 50%,
          #555 100%);
    }
  </style>
</head>

<body>
  <h1>
    <span style="font-size: 0.5em; color: #ccc;">#Chill Pill Project 2</span><br>
    Music Player<br>
    <span style="font-size: 0.5em; color: #ccc;">By Ansh</span>
  </h1>

  <nav>
    <button onclick="toggleSelectionMode()">Select Songs</button>
    <button onclick="createCustomPlaylist()" disabled>Create Playlist</button>
    <button onclick="shuffleSongs()">Shuffle All</button>
  </nav>
  <center><a href="upload.html">Upload</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="playlist2.html">Playlists</a></center>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search songs..." oninput="filterSongs()">
  </div>

  <div id="playlist" class="playlist">Loading songs...</div>

  <audio id="audio" controls style="display:none;"></audio>

  <div class="controls">
    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div style="display:flex; align-items:center; gap:8px; margin-bottom:8px;">
      <span id="volumeIcon">üîä</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="controls-buttons">
      <button onclick="prevSong()">‚èÆ</button>
      <button id="togglePlay" onclick="toggleAudio()">‚ñ∂</button>
      <button onclick="nextSong()">‚è≠</button>
      <canvas id="visualizerCanvas"></canvas>

    </div>
    <div class="duration-display" id="durationDisplay">00:00 / 00:00</div>
    <div id="nowPlayingTitle"></div>
  </div>
  <br><br>
  <div class="song-count">
    Total Songs: <span id="totalSongs">0</span>
  </div>
  <br><br><br><br><br><br><br><br>

  <canvas id="meteorCanvas"></canvas>

  <script>

    const volumeIcon = document.getElementById("volumeIcon");

    volumeSlider.addEventListener("input", () => {
      audio.volume = volumeSlider.value;

      if (volumeSlider.value == 0) volumeIcon.textContent = "üîá";
      else if (volumeSlider.value < 0.4) volumeIcon.textContent = "üîà";
      else if (volumeSlider.value < 0.7) volumeIcon.textContent = "üîâ";
      else volumeIcon.textContent = "üîä";
    });

    const SUPABASE_URL = "https://ihsoadrlzvxligjwujgp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imloc29hZHJsenZ4bGlnand1amdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTE0MjAsImV4cCI6MjA2Njg2NzQyMH0.npl9PRxqUcFtQaRZY9V0mg_3B-cVq6nOpvNrOyetsXI";
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    const playlistEl = document.getElementById("playlist");
    const audio = document.getElementById("audio");
    const durationDisplay = document.getElementById("durationDisplay");
    const progressBar = document.getElementById("progressBar");
    const nowPlayingTitle = document.getElementById("nowPlayingTitle");
    const togglePlayBtn = document.getElementById("togglePlay");
    function updateSongCount(count) {
      const totalSpan = document.getElementById("totalSongs");
      if (totalSpan) {
        totalSpan.textContent = count;
        totalSpan.style.transform = 'scale(1.03)';
        setTimeout(() => totalSpan.style.transform = '', 160);
      }
    }


    let allSongs = [], currentIndex = -1, playlistQueue = [], selectionMode = false, selectedSongs = [];

    function toggleAudio() {
      if (audio.paused) {
        audio.play();
        togglePlayBtn.innerHTML = "||";
      } else {
        audio.pause();
        togglePlayBtn.innerHTML = "‚ñ∂";
      }
    }

    let audioCtx, analyser, dataArray, bufferLength;
    const canvas = document.getElementById('visualizerCanvas');
    const vCtx = canvas.getContext('2d');
    const body = document.body;

    function startVisualizer() {
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const src = audioCtx.createMediaElementSource(audio);
        analyser = audioCtx.createAnalyser();
        src.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = 256;
        bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      drawVisualizer();
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = window.innerHeight * 0.4;
    }

    audio.addEventListener("play", () => {
      if (!audioCtx) startVisualizer();
    });


    function drawVisualizer() {
      requestAnimationFrame(drawVisualizer);
      analyser.getByteFrequencyData(dataArray);

      const avg = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
      const hue = avg * 2 % 360;
      const color1 = `hsl(${hue}, 70%, 20%)`;
      const color2 = `hsl(${(hue + 60) % 360}, 70%, 10%)`;
      body.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;

      vCtx.clearRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        vCtx.fillStyle = `hsl(${i * 3}, 100%, ${40 + barHeight / 10}%)`;
        vCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }

    audio.addEventListener("ended", nextSong);
    audio.addEventListener("timeupdate", () => {
      durationDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
      if (!isNaN(audio.duration)) {
        progressBar.style.width = (audio.currentTime / audio.duration) * 100 + "%";
      }
    });

    function formatTime(s) {
      if (isNaN(s)) return "00:00";
      const m = Math.floor(s / 60).toString().padStart(2, "0");
      const ss = Math.floor(s % 60).toString().padStart(2, "0");
      return `${m}:${ss}`;
    }

    function setProgress(e) {
      const percent = e.offsetX / e.currentTarget.clientWidth;
      audio.currentTime = percent * audio.duration;
    }

    function startPlayback(queue) {
      playlistQueue = queue;
      currentIndex = 0;
      playIndex();
    }

    function playIndex() {
      const song = playlistQueue[currentIndex];
      const songEls = document.querySelectorAll(".song");
      songEls.forEach(el => el.classList.remove("active"));
      const el = Array.from(songEls).find(el => el.textContent === song.name);
      el?.classList.add("active");
      playWithCache(song);
    }

    function prevSong() {
      if (currentIndex > 0) currentIndex--;
      else currentIndex = playlistQueue.length - 1;
      playIndex();
    }

    function nextSong() {
      if (currentIndex + 1 < playlistQueue.length) currentIndex++;
      else currentIndex = 0;
      playIndex();
    }

    function toggleSelectionMode() {
      selectionMode = !selectionMode;
      selectedSongs = [];

      const selectBtn = document.querySelector("nav button:nth-child(1)");
      const createBtn = document.querySelector("nav button:nth-child(2)");
      document.querySelectorAll(".song").forEach(d => d.classList.remove("selected"));
      if (selectionMode) {
        selectBtn.classList.add("toggle-active");
        selectBtn.classList.remove("toggle-inactive");
        createBtn.disabled = true;
      } else {
        selectBtn.classList.remove("toggle-active");
        selectBtn.classList.add("toggle-inactive");
        createBtn.disabled = selectedSongs.length === 0;
      }
    }

    function createCustomPlaylist() {
      if (!selectedSongs.length) return;
      playlistQueue = [...selectedSongs];
      selectionMode = false;
      const selectBtn = document.querySelector("nav button:nth-child(1)");
      const createBtn = document.querySelector("nav button:nth-child(2)");
      selectBtn.classList.remove("toggle-active");
      selectBtn.classList.add("toggle-inactive");
      createBtn.disabled = true;
      displaySongs(playlistQueue);
      startPlayback(playlistQueue);
    }


    function shuffleSongs() {
      const arr = playlistQueue.length ? playlistQueue : allSongs;
      playlistQueue = [...arr].sort(() => Math.random() - 0.5);
      displaySongs(playlistQueue);
      startPlayback(playlistQueue);
    }

    async function fetchSongs() {
      playlistEl.innerHTML = "Loading songs...";
      const { data, error } = await supabaseClient.storage.from('songs').list('', { limit: 100 });
      if (error) {
        playlistEl.innerHTML = "Failed to load songs.";
        return;
      }
      allSongs = data.filter(file => file.name.endsWith(".mp3")).map(file => ({
        name: file.name.replace(".mp3", ""),
        url: `${SUPABASE_URL}/storage/v1/object/public/songs/${encodeURIComponent(file.name)}`
      }));
      displaySongs(allSongs);
    }

    const savedPlaylist = localStorage.getItem("activePlaylist");

    if (savedPlaylist) {
      const parsed = JSON.parse(savedPlaylist);

      playlistQueue = parsed.songs;
      currentIndex = 0;

      nowPlayingTitle.textContent = parsed.name;
      startPlayback(playlistQueue);

      localStorage.removeItem("activePlaylist"); // optional
    }


    function displaySongs(arr) {
      playlistEl.innerHTML = "";
      arr.forEach(song => {
        const d = document.createElement("div");
        d.className = "song";
        d.textContent = song.name;
        d.addEventListener("click", () => {
          if (selectionMode) {
            d.classList.toggle("selected");
            const idx = selectedSongs.findIndex(s => s.name === song.name);
            if (idx > -1) selectedSongs.splice(idx, 1);
            else selectedSongs.push(song);
            const createBtn = document.querySelector("nav button:nth-child(2)");
            createBtn.disabled = selectedSongs.length === 0;
          } else {
            const index = (playlistQueue.length ? playlistQueue : allSongs)
              .findIndex(s => s.name === song.name);
            playlistQueue = playlistQueue.length ? playlistQueue : [...allSongs];
            currentIndex = index;
            playIndex();
          }
        });
        playlistEl.appendChild(d);
      });
      updateSongCount(arr.length);
    }


    function filterSongs() {
      const q = document.getElementById("searchInput").value.toLowerCase();
      displaySongs(allSongs.filter(s => s.name.toLowerCase().includes(q)));
    }

    async function playWithCache(song) {
      try {
        let blob = await getCachedSong(song.name);
        if (!blob) {
          const res = await fetch(song.url);
          blob = await res.blob();
          await cacheSong(song.name, blob);
          console.log('Downloaded & cached', song.name);
        } else {
          console.log('Loaded from cache', song.name);
        }

        if (audio._lastBlobUrl) URL.revokeObjectURL(audio._lastBlobUrl);
        const blobUrl = URL.createObjectURL(blob);
        audio._lastBlobUrl = blobUrl;

        audio.src = blobUrl;
        nowPlayingTitle.textContent = song.name;
        await audio.play();
        togglePlayBtn.innerHTML = '||';
        if ('mediaSession' in navigator) updateMediaSession(song);

      } catch (err) {
        if (err.name === "AbortError" || err.message.includes("aborted")) {
          console.log("Fetch aborted (user changed song, no problem).");
        } else {
          console.error("Error playing song:", err);
        }
      }
    }

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("ChillPillDB", 1);
        request.onupgradeneeded = (e) => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains("songs")) db.createObjectStore("songs");
        };
        request.onsuccess = (e) => resolve(e.target.result);
        request.onerror = (e) => reject(e);
      });
    }

    async function getCachedSong(name) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction("songs", "readonly");
        const store = tx.objectStore("songs");
        const req = store.get(name);
        req.onsuccess = () => resolve(req.result);
        req.onerror = (e) => reject(e);
      });
    }

    async function cacheSong(name, blob) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const tx = db.transaction("songs", "readwrite");
        const store = tx.objectStore("songs");
        const req = store.put(blob, name);
        req.onsuccess = () => resolve();
        req.onerror = (e) => reject(e);
      });
    }

    fetchSongs();
    togglePlayBtn.innerHTML = "‚ñ∂";

    if ('mediaSession' in navigator) {
      function updateMediaSession(song) {
        navigator.mediaSession.metadata = new MediaMetadata({
          title: song.name,
          artist: "Eagle",
          album: "Custom Playlist",
          artwork: [
            { src: "favicon.jpg", sizes: "96x96", type: "image/jpeg" },
            { src: "favicon.jpg", sizes: "192x192", type: "image/jpeg" },
          ]
        });

        navigator.mediaSession.setActionHandler('play', () => {
          audio.play();
          togglePlayBtn.innerHTML = "||";
        });
        navigator.mediaSession.setActionHandler('pause', () => {
          audio.pause();
          togglePlayBtn.innerHTML = "‚ñ∂";
        });
        navigator.mediaSession.setActionHandler('previoustrack', () => {
          prevSong();
        });
        navigator.mediaSession.setActionHandler('nexttrack', () => {
          nextSong();
        });
      }
    }

    const active = JSON.parse(localStorage.getItem("activePlaylist"));

    if (active) {
      songQueue = active ? active.songs : allSongs;
      playlistName.innerText = active.name;
      renderSongList();
      loadSong(0);
    }


    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('‚úÖ Service Worker registered for background caching');
      }).catch(err => console.error('SW registration failed:', err));
    }

  </script>
</body>

</html>
