<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploader</title>
  <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    html {
      background: linear-gradient(135deg, #1a120b, #3c2f2f);
      overflow: hidden;
      height: 100%;
    }

    body {
      color: #ffefcd;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      height: 90vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 36px;
      color: #f4a261;
      margin-bottom: 30px;
    }

    #dropzone {
      border: 2px dashed #ffb703;
      padding: 15vh 0;
      border-radius: 15px;
      margin: 30px auto;
      font-size: 20px;
      color: #ccc;
      width: 80vw;
      cursor: pointer;
    }

    #dropzone.dragover {
      background: rgba(255, 183, 3, 0.2);
      border-color: #fff;
      color: #fff;
    }

    #progressText {
      font-size: 16px;
      font-weight: bold;
      color: #ffb703;
      margin-top: 10px;
      animation: fadein 0.3s ease-in-out;
      white-space: pre-line;
    }

    .progress-bar-container {
      width: 80%;
      max-width: 400px;
      height: 10px;
      background: #555;
      border-radius: 5px;
      margin: 20px auto;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: #ffb703;
      width: 0%;
      transition: width 0.3s;
    }

    @keyframes fadein {
      from {
        opacity: 0
      }

      to {
        opacity: 1
      }
    }

    a {
      color: #ffb703;
      text-decoration: none;
      font-size: 17px;
      background-color: #1a120b;
      display: inline-block;
      border: 2px solid #ffb703;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 30px;
      margin-bottom: 40px;
    }

    a:hover {
      background-color: #ffb703;
      color: #1a120b;
      box-shadow: 0px 0px 30px rgba(255, 183, 3, 0.5);
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>

<body>
  <canvas id="meteorCanvas" style="position:absolute;width:150vw;height:100vh;left: -50vw;z-index:-1;"></canvas>
  <h1>Upload Songs</h1>
  <a href="index.html">Go To Player</a>
  <input type="file" id="uploadInput" accept=".mp3" multiple hidden>
  <div id="dropzone" onclick="uploadInput.click()">Click or Drag & Drop songs here</div>
  <div class="progress-bar-container" id="progressBarContainer">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div id="progressText"></div>

  <script>
    const SUPABASE_URL = "https://ihsoadrlzvxligjwujgp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imloc29hZHJsenZ4bGlnand1amdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTE0MjAsImV4cCI6MjA2Njg2NzQyMH0.npl9PRxqUcFtQaRZY9V0mg_3B-cVq6nOpvNrOyetsXI";
    const supabaseClient = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );
    const uploadInput = document.getElementById("uploadInput");
    const dropzone = document.getElementById("dropzone");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const progressBarContainer = document.getElementById("progressBarContainer");
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () =>
      dropzone.classList.remove("dragover")
    );

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });

    uploadInput.addEventListener("change", e =>
      handleFiles(e.target.files)
    );
    async function handleFiles(fileList) {
      const files = Array.from(fileList);
      let messageLog = "";

      const validFiles = files.filter(file => {
        if (file.type !== "audio/mpeg") {
          messageLog += `${file.name} is not an MP3 file\n`;
          return false;
        }
        if (file.size > 20 * 1024 * 1024) {
          messageLog += `${file.name} is larger than 20MB\n`;
          return false;
        }
        return true;
      });

      progressText.textContent = messageLog;
      if (validFiles.length) uploadFiles(validFiles);
    }
    async function uploadFiles(files) {
      progressBarContainer.style.display = "block";
      progressBar.style.width = "0%";
      const { data: existingFiles, error } =
        await supabaseClient.storage.from("songs").list();

      if (error) {
        progressText.textContent = "Failed to read storage";
        return;
      }

      const existingNames = existingFiles.map(f => f.name);

      let uploaded = 0;
      const total = files.length;

      for (const file of files) {
        if (existingNames.includes(file.name)) {
          progressText.textContent += `${file.name} already exists\n`;
          uploaded++;
          continue;
        }

        progressText.textContent =
          `Uploading ${uploaded + 1} / ${total}`;

        const { error: uploadError } =
          await supabaseClient.storage
            .from("songs")
            .upload(file.name, file, {
              cacheControl: "3600",
              upsert: false
            });

        if (uploadError) {
          progressText.textContent +=
            `Failed: ${file.name}\n`;
        }

        uploaded++;
        progressBar.style.width =
          Math.round((uploaded / total) * 100) + "%";
      }

      progressText.textContent = "Upload complete!";
      setTimeout(() => {
        progressBarContainer.style.display = "none";
        progressBar.style.width = "0%";
      }, 1500);
    }


  </script>

  <script>
  const canvas = document.getElementById("meteorCanvas");
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth * 1.5;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();

  let meteors = [];

  function createMeteor() {
    return {
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      length: Math.random() * 80 + 20,
      speed: Math.random() * 10 + 6,
      angle: Math.PI / 4,
      opacity: Math.random() * 0.5 + 0.3
    };
  }

  function drawMeteor(m) {
    ctx.beginPath();
    ctx.moveTo(m.x, m.y);
    ctx.lineTo(
      m.x - m.length * Math.cos(m.angle),
      m.y - m.length * Math.sin(m.angle)
    );
    ctx.strokeStyle = `rgba(255,255,255,${m.opacity})`;
    ctx.lineWidth = 2;
    ctx.stroke();
  }

  function updateMeteor(m) {
    m.x += m.speed * Math.cos(m.angle);
    m.y += m.speed * Math.sin(m.angle);
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (meteors.length < 15 && Math.random() < 0.25) {
      meteors.push(createMeteor());
    }

    for (let i = meteors.length - 1; i >= 0; i--) {
      const m = meteors[i];
      updateMeteor(m);
      drawMeteor(m);

      if (m.x > canvas.width || m.y > canvas.height) {
        meteors.splice(i, 1);
      }
    }

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", resizeCanvas);
</script>

</body>

</html>
