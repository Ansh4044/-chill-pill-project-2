<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#chill-pill-project-2</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a120b, #3c2f2f);
      color: #ffefcd;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #f4a261;
      text-align: center;
      font-size: 40px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 30px;
      margin-bottom: 50px;
      border-bottom: 2px solid #f4a261;
    }

    nav button,
    .controls button,
    .playlist-builder button,
    .upload-section button {
      background: #ffb703;
      border: none;
      color: #1a120b;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .upload-section {
      text-align: center;
    }

    #dropzone {
      border: 2px dashed #ffb703;
      padding: 15vh 0;
      border-radius: 15px;
      margin: 30px auto;
      font-size: 20px;
      color: #ccc;
      width: 80vw;
      cursor: pointer;
    }

    #dropzone.dragover {
      background: rgba(255, 183, 3, 0.2);
      border-color: #fff;
      color: #fff;
    }

    #progressText {
      font-size: 16px;
      font-weight: bold;
      color: #ffb703;
      margin-top: 10px;
      animation: fadein 0.3s ease-in-out;
    }

    #progressBarContainer {
      width: 80vw;
      height: 20px;
      background: #555;
      margin: 10px auto;
      border-radius: 10px;
      overflow: hidden;
      display: none;
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: #ffb703;
      transition: width 0.3s ease;
    }

    @keyframes fadein {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    a{
      background-color: #795600;
      padding: 10px;
      color: #ffffff;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #2b1f00;
      background-color: #ffb703;
      box-shadow: 0px 1px 20px #ffb703;
    }
  </style>
</head>

<body>
  <h1>Upload !!!</h1>

  <nav>
   <a href="index.html">Go To Player</a>
  </nav>

  <section id="upload" class="upload-section active">
    <h2>Upload Your Song</h2>
    <input type="file" id="uploadInput" accept=".mp3" multiple style="display:none">
    <div id="dropzone" onclick="document.getElementById('uploadInput').click()">
      Click or Drag & Drop songs here
    </div>
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <div id="progressText"></div>
  </section>

  <script>
    const supabase = window.supabase.createClient(
      "https://ihsoadrlzvxligjwujgp.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imloc29hZHJsenZ4bGlnand1amdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEyOTE0MjAsImV4cCI6MjA2Njg2NzQyMH0.npl9PRxqUcFtQaRZY9V0mg_3B-cVq6nOpvNrOyetsXI"
    );

    const uploadInput = document.getElementById("uploadInput");
    const dropzone = document.getElementById("dropzone");
    const progressText = document.getElementById("progressText");
    const progressBar = document.getElementById("progressBar");
    const progressBarContainer = document.getElementById("progressBarContainer");

    async function uploadFiles(files) {
      const total = files.length;
      let uploaded = 0;
      progressBarContainer.style.display = "block";

      for (const file of files) {
        const { data: existing, error: listError } = await supabase.storage.from("songs").list();
        if (listError) {
          progressText.textContent = "Error fetching file list.";
          return;
        }
        if (existing.some(f => f.name === file.name)) {
          progressText.textContent = `File '${file.name}' already exists.`;
          continue;
        }

        const { error } = await supabase.storage.from("songs").upload(file.name, file, {
          cacheControl: '3600',
          upsert: false
        });

        if (error) {
          progressText.textContent = `Failed to upload ${file.name}: ${error.message}`;
          continue;
        }

        for (let i = 0; i <= 100; i += 10) {
          await new Promise(res => setTimeout(res, 15));
          progressBar.style.width = `${i}%`;
        }

        uploaded++;
        progressText.textContent = `${uploaded}/${total} files uploading`;
        await new Promise(res => setTimeout(res, 300));
      }

      progressBar.style.width = `100%`;
      progressText.textContent = `Upload complete!`;
    }

    uploadInput.addEventListener("change", e => {
      const files = [...e.target.files].filter(file => file.name.endsWith(".mp3"));
      if (files.length === 0) {
        progressText.textContent = "Only MP3 files allowed.";
        return;
      }
      uploadFiles(files);
    });

    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });
    dropzone.addEventListener("dragleave", () => dropzone.classList.remove("dragover"));
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      const files = [...e.dataTransfer.files].filter(file => file.name.endsWith(".mp3"));
      if (files.length === 0) {
        progressText.textContent = "Only MP3 files allowed.";
        return;
      }
      uploadFiles(files);
    });
  </script>
</body>

</html>
