<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#chill-pill-project-2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      color: #00b4d8;
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
    }
    #audio {
      width: 100%;
      max-width: 600px;
      margin: 10px auto;
      display: block;
    }
    .controls {
      position: sticky;
      bottom: 0;
      background: #0d1b2a;
      padding: 15px 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      z-index: 100;
    }
    .controls button {
      background: #00b4d800;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 20px;
      transition: background 0.3s;
    }
    .controls button:hover { color: #48cae4; }
    .song-list-toggle, .search-bar, .playlist-builder {
      margin: 10px auto;
      text-align: center;
    }
    .search-bar input {
      padding: 8px;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .playlist {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px auto;
    }
    .playlist.visible { display: flex; }
    .song {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      min-width: 150px;
      text-align: center;
      transition: 0.3s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .song:hover { background: rgba(255, 255, 255, 0.1); }
    .song.active {
      border: 2px solid #00b4d8;
      background-color: rgba(0, 180, 216, 0.2);
      font-weight: bold;
    }
    .song.selected { border: 2px solid #ffb703; }
    .playlist-builder button {
      background: #ffb703;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .song { min-width: 100px; font-size: 14px; }
      .controls button { padding: 8px 14px; font-size: 14px; }
    }

    .open-list {
      background: #00b4d85b;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: background 0.3s;
    }

    .open-list:hover {
      background: #00b4d8;
      color: #f7f7f7;
    }
  </style>
</head>
<body>
  <h1>Eatify</h1>

  <div class="song-list-toggle">
    <button class="open-list" onclick="togglePlaylist()">Open List</button>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search songs..." oninput="filterSongs()">
  </div>

  <div class="playlist-builder">
    <button onclick="toggleSelectionMode()">üéØ Select Songs</button>
    <button onclick="createCustomPlaylist()">‚úÖ Create Playlist</button>
  </div>

  <audio id="audio" controls></audio>

  <div id="playlist" class="playlist">Loading songs...</div>

  <div class="controls">
    <button id="prev">‚èÆ</button>
    <button id="shuffle">‚áÑ</button>
    <button id="play" style="display: none;">‚ñ∂Ô∏è</button>
    <button id="pause"style="display: none;">‚è∏</button>
    <button id="next">‚è≠</button>
  </div>

  <script>
    const apiURL = 'https://api.github.com/repos/Ansh4044/-chill-pill-project-2/contents/songs?ref=main';
    const audio = document.getElementById('audio');
    const playlist = document.getElementById('playlist');
    const searchInput = document.getElementById('searchInput');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const shuffleBtn = document.getElementById('shuffle');

    let songs = [], filteredSongs = [], currentIndex = 0;
    let selectionMode = false, selectedSongs = [];

    async function fetchSongs() {
      const res = await fetch(apiURL);
      const data = await res.json();
      songs = data.filter(file => file.name.endsWith('.mp3')).map(file => ({
        name: file.name.replace('.mp3', ''),
        url: file.download_url
      }));
      filteredSongs = [...songs];
      buildPlaylist();
    }

    function buildPlaylist() {
      playlist.innerHTML = '';
      filteredSongs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'song';
        div.textContent = song.name;
        div.onclick = () => {
          if (selectionMode) {
            div.classList.toggle('selected');
            if (selectedSongs.includes(song)) {
              selectedSongs = selectedSongs.filter(s => s !== song);
            } else {
              selectedSongs.push(song);
            }
          } else {
            playSong(index);
          }
        };
        playlist.appendChild(div);
      });
    }

    function togglePlaylist() {
      playlist.classList.toggle('visible');
    }

    function filterSongs() {
      const term = searchInput.value.toLowerCase();
      filteredSongs = songs.filter(song => song.name.toLowerCase().includes(term));
      buildPlaylist();
    }

    function toggleSelectionMode() {
      selectionMode = !selectionMode;
      selectedSongs = [];
      buildPlaylist();
    }

    function createCustomPlaylist() {
      if (selectedSongs.length > 0) {
        filteredSongs = [...selectedSongs];
        currentIndex = 0;
        buildPlaylist();
        playSong(0);
        selectionMode = false;
      }
    }

    function playSong(index) {
      currentIndex = index;
      audio.src = filteredSongs[index].url;
      audio.play();
      updateActive();
    }

    function updateActive() {
      const items = playlist.querySelectorAll('.song');
      items.forEach(el => el.classList.remove('active'));
      if (items[currentIndex]) items[currentIndex].classList.add('active');
    }

    function shuffleSongs() {
      for (let i = filteredSongs.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [filteredSongs[i], filteredSongs[j]] = [filteredSongs[j], filteredSongs[i]];
      }
      buildPlaylist();
      playSong(0);
    }

    audio.addEventListener('ended', () => {
      if (currentIndex + 1 < filteredSongs.length) {
        playSong(currentIndex + 1);
      }
    });

    playBtn.onclick = () => audio.play();
    pauseBtn.onclick = () => audio.pause();
    nextBtn.onclick = () => {
      if (currentIndex + 1 < filteredSongs.length) playSong(currentIndex + 1);
    };
    prevBtn.onclick = () => {
      if (currentIndex > 0) playSong(currentIndex - 1);
    };
    shuffleBtn.onclick = () => shuffleSongs();

    fetchSongs();
  </script>
</body>
</html>
