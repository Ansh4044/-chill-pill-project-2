<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Folder Music Player</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #1db954;
      margin-bottom: 10px;
    }

    .controls {
      margin: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      background: #1db954;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      color: black;
      cursor: pointer;
    }

    audio {
      width: 80%;
      margin: 20px 0;
    }

    .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .song {
      background: #181818;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .active {
      border: 2px solid #1db954;
    }
  </style>
</head>
<body>

  <h1>üéß Auto GitHub Folder Player</h1>
  <audio id="audio" controls></audio>

  <div class="controls">
    <button id="prev">‚èÆ Prev</button>
    <button id="play">‚ñ∂Ô∏è Play</button>
    <button id="pause">‚è∏ Pause</button>
    <button id="next">‚è≠ Next</button>
  </div>

  <div id="playlist" class="playlist">Loading songs...</div>

  <script>
    const username = "yourusername";      // üîÅ change to your GitHub username
    const repo = "yourrepo";              // üîÅ change to your repo name
    const folder = "songs";               // üîÅ change to your folder name
    const branch = "main";                // üîÅ if not main, change it

    const apiURL = "https://api.github.com/repos/Ansh4044/chill-pill-project-2/contents/songs";
    const playlist = document.getElementById('playlist');
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');

    let songs = [];
    let currentIndex = 0;

    async function fetchSongs() {
      try {
        const res = await fetch(apiURL);
        const data = await res.json();
        songs = data.filter(item => item.name.endsWith('.mp3')).map(item => ({
          name: item.name,
          url: item.download_url
        }));

        buildPlaylist();
        playSong(0);
      } catch (err) {
        playlist.innerHTML = "‚ùå Failed to load songs.";
        console.error(err);
      }
    }

    function buildPlaylist() {
      playlist.innerHTML = '';
      songs.forEach((song, index) => {
        const div = document.createElement('div');
        div.className = 'song';
        div.textContent = song.name;
        div.onclick = () => playSong(index);
        playlist.appendChild(div);
      });
    }

    function playSong(index) {
      currentIndex = index;
      audio.src = songs[index].url;
      audio.play();

      const items = playlist.querySelectorAll('.song');
      items.forEach(item => item.classList.remove('active'));
      if (items[index]) items[index].classList.add('active');
    }

    audio.addEventListener('ended', () => {
      if (currentIndex + 1 < songs.length) {
        playSong(currentIndex + 1);
      }
    });

    playBtn.onclick = () => audio.play();
    pauseBtn.onclick = () => audio.pause();
    nextBtn.onclick = () => {
      if (currentIndex + 1 < songs.length) playSong(currentIndex + 1);
    };
    prevBtn.onclick = () => {
      if (currentIndex > 0) playSong(currentIndex - 1);
    };

    // Load on start
    fetchSongs();
  </script>

</body>
</html>
